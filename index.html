<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div id="shopping-list">
        <h1>{{header || 'Welcome'}}</h1>

        <div class="add-item-form"> 
            <input @keyup.enter="saveItem"
            
            type="text" v-model="newItem" placeholder="Add an item" size="50"><br>

            <label><input v-model="newItemHighPriority" type="checkbox">High Priority</label>

            <button @click="saveItem"
             class="btn btn-primary">
             Save Item
            </button>
        </div>



        <ul>
            <li v-for="item in items" :key="item.id">{{item.label}}</li>
        </ul>
        

    </div>
    

    <script src="https://unpkg.com/vue@3"></script>
    <script>

const shoppingLstApp = Vue.createApp({
    data(){
        return{
            header: "Shopping List App",
            newItem: "",
            newItemHighPriority: "",
            items: [
                {id:1, label: "20 goal games"},
                {id:2, label: "12 Banana slice"},
                {id:3, label: "20 cups"}
            ]
        }
    },

    methods:{
        saveItem(){
            this.items.push({id:this.items.length + 1, label: this.newItem})
            this.newItem = ""
        }
    }
}).mount("#shopping-list")
